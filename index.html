<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris | Legend Quotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="badge">Efsanevi</div>
            <img src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png" alt="Chuck Norris">
        </div>
        
        <div class="joke-box">
            <i class="fas fa-quote-left quote-icon"></i>
            <p id="joke-text">Gerçek güç yükleniyor...</p>
            <i class="fas fa-quote-right quote-icon"></i>
        </div>

        <div class="actions">
            <button id="new-joke-btn">
                <i class="fas fa-bolt"></i> Yeni Gerçeği Gör
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
